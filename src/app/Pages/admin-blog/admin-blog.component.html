<div class="contain">

  <div class="leftPanel">
    <div class="btn">
      <a [routerLink]="[ 'admin' ]" routerLinkActive="route-active" class="link" aria-current="page">Blog</a>
    </div>
  </div>

  <div class="rightPanel">
    <input class="input-text" type="text" placeholder="Title here..." [(ngModel)]="title">
    <textarea class="input-text input-text-area" placeholder="Text here.." [(ngModel)]="text"></textarea>
    <input class="input-text" type="text" placeholder="Author here..." [(ngModel)]="author">
    <button *ngIf="status" type="button" class="btn btn-add" (click)="addPost()">Add</button>
    <button *ngIf="!status" type="button" class="btn btn-add" (click)="editPost()">Save</button>

    <table  class="table">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Text</th>
        <th>Author</th>
        <th class="th-btn">Edit</th>
        <th class="th-btn">Delete</th>
      </tr>

      <tr class="trh" *ngFor="let post of adminPosts; index as i">
        <td>{{i+1}}</td>
        <td>{{post.title}}</td>
        <td>{{post.text | slice:0:30 }}
          <span *ngIf="post.text.length > 30">...</span></td>
        <td>{{post.author}}</td>
        <td><input type="button" class="btn btn-table" value="Edit" (click)="showEdit(post)"></td>
        <td><input type="button" class="btn btn-table" value="Delete" (click)="deletePost(post)"></td>
      </tr>
    </table>
  </div>

</div>
